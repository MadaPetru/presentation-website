<div class="row">
  <div class="col-lg-3" *ngFor="let profession of professions; let i = index">
    <div class="icon-box" data-aos="fade-up">
      <span *ngIf="i<10">0</span>
      <span>{{i+1}}</span>
      <h3 class="sub-heading">{{profession.title}}</h3>
      <p>{{profession.description}}</p>
    </div>
  </div>
  <div class="col-lg-3">
    <app-view-all-work-button></app-view-all-work-button>
  </div>
</div>
